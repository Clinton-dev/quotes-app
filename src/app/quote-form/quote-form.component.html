<div class="container-fluid my-3 p-3 rounded shadow-sm form-display">
    <h2 class="text-center">Submit a Quote</h2>
    <hr>
    <form (ngSubmit)="submitQuote()" #goalForm="ngForm">
        <div class="form-group">
            <label for="name">Quote</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="newQuote.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required!</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"  #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required!</p>
            </div>
        </div>
        <div class="form-group">
            <label for="user">User name</label>
            <input type='text' class="form-control" id="user" [(ngModel)]="newQuote.user" name="user" #user="ngModel"required>
            <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                <p>User name is required!</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add quote</button>
    </form>
</div>
